<!DOCTYPE html>
<html>
<head>
    <title>For My Princess â¤ï¸</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #D2691E, #8B4513); /* chocolate gradient */
            height: 100vh;
            overflow: hidden;
            color: white;
            margin: 0;
            position: relative;
        }

        h1 {
            margin-top: 60px;
            font-size: 32px;
        }

        h2 {
            font-size: 20px;
        }

        p {
            font-size: 18px;
        }

        .buttons {
            position: relative;
            height: 300px;
            margin-top: 30px;
        }

        button {
            padding: 15px 25px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            position: absolute;
            color: white;
        }

        #yesBtn {
            left: 30%;
            top: 50%;
            background-color: #8B4513; /* chocolate brown */
        }

        #noBtn {
            left: 55%;
            top: 50%;
            background-color: #A0522D; /* lighter chocolate */
        }

        /* Heart animation */
        .heart {
            position: absolute;
            font-size: 24px;
            animation: float 2s linear forwards;
        }

        @keyframes float {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-200px) scale(2); }
        }

        /* Video styling */
        #loveVideo {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 200px;
            border-radius: 12px;
            display: none;
            z-index: 100;
        }
    </style>
</head>

<body>

    <!-- Intro Section with Valentine Question -->
    <h1>Hey My Princess, Mother of My Future Kids, My Lazy Head ğŸ˜ŒğŸ’•</h1>

    <p>
        Guess who are now about <strong>390 days</strong> together! ğŸ‰<br>
        Cheers to more better days ahead ğŸ’–
    </p>

    <h2>Will you be my Valentine? ğŸŒ¹ğŸ«</h2>

    <div class="buttons">
        <button id="yesBtn">YES ğŸ’˜</button>
        <button id="noBtn">NO ğŸ˜…</button>
    </div>

    <!-- Small love video -->
    <video id="loveVideo" autoplay muted loop>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support HTML video.
    </video>

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const body = document.body;
        const loveVideo = document.getElementById("loveVideo");

        // Make NO run away forever
        noBtn.addEventListener("mouseover", () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        });

        // Function to create flying hearts
        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.textContent = "â¤ï¸";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = window.innerHeight - 50 + "px";
            body.appendChild(heart);

            setTimeout(() => heart.remove(), 2000);
        }

        // YES action
        yesBtn.addEventListener("click", () => {
            // Replace body content with romantic message
            document.body.innerHTML = `
                <h1 style="margin-top:100px;">
                    I knew my baby would not disappoint me â¤ï¸
                </h1>
                <h2>
                    You've made me the happiest man on earth and I will love you forever ğŸ’•
                </h2>
                <h2>
                    You mean the world to me, I love you my little princess ğŸŒ¹ğŸ’˜
                </h2>
                <button id="yesBtn">Click me for hearts ğŸ’–</button>
                <button id="noBtn">NO ğŸ˜…</button>
            `;

            const newYesBtn = document.getElementById("yesBtn");
            const newNoBtn = document.getElementById("noBtn");

            // Show the video
            loveVideo.style.display = "block";
            document.body.appendChild(loveVideo);

            // NO still runs away forever
            newNoBtn.addEventListener("mouseover", () => {
                const x = Math.random() * (window.innerWidth - 100);
                const y = Math.random() * (window.innerHeight - 50);
                newNoBtn.style.left = x + "px";
                newNoBtn.style.top = y + "px";
            });

            // Each click makes more hearts
            newYesBtn.addEventListener("click", () => {
                for (let i = 0; i < 10; i++) {
                    createHeart();
                }
            });

            // Start hearts automatically
            const heartInterval = setInterval(createHeart, 200);
            setTimeout(() => clearInterval(heartInterval), 5000);
        });
    </script>

</body>
</html>
